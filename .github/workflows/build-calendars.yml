name: Build and Publish Calendar

on:
  push:
    branches: [ main ]
    paths:
      - "calendar.xlsx"
      - "build_calendar.py"
      - "requirements.txt"
      - ".github/workflows/build-calendar.yml"
  # Optional schedule you may already have; kept as-is if present previously.
  # schedule:
  #   - cron: "0 14 * * *"  # 14:00 UTC ~ midnight Sydney depending on DST
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build calendar
        run: |
          python build_calendar.py
          mkdir -p public
          cp calendar.ics public/
          # Optional landing page; unchanged behavior
          echo "<h1>Calendar Feed</h1><p><a href='calendar.ics'>calendar.ics</a></p>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
